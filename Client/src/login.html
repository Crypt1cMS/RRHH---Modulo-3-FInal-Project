<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./login.css">
    <title>RRHH - Dylan Minaya</title>
</head>
<body>
    <section>
        <div class="hero">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register</button>
                    </div>

                    <form id="login" class="input-group">
                        <input type="email" class="input-field" placeholder="User Name" required>
                        <input type="password" class="input-field" placeholder="Enter Password" required>

                        <div class="remeber-me-btn">
                            <input type="checkbox" id="remember-me" class="check-box">
                            <label for="remember-me">Remember Me</label>
                        </div>

                            <button type="submit" class="submit-btn">Log In</button>

                            <a href="./pages/main-view/">a</a>
                    </form>

                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="First Name" required>
                        <input type="text" class="input-field" placeholder="Last Name" required>
                        <input type="text" class="input-field" placeholder="User Name" required>
                        <input type="password" class="input-field" placeholder="Enter Password" required>
                        <button type="submit" id="submit-sign-up" class="submit-btn">Sign Up</button>
                    </form>
                </div>
        </div>
    <section>
</body>

<script>
    let x = document.getElementById("login");
    let y = document.getElementById("register");
    let z = document.getElementById("btn");

    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
</script>

</html>
