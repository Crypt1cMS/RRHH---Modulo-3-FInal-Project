<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="../../assets/global.css" rel="stylesheet" >
    <link href="../style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/nav.js"></script>
    <script src="../scripts/roles.js"></script>  
    <title>RRHH - Dylan Minaya</title>
</head>
<body>

<nav class="bg-white shadow-md">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>


      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <a href="./home.html"><h1 class="font-bold text-xl px-2 rounded cursor-pointer">DylanCorp</h1></a>
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a id="home-nav" class="rounded-md px-3 py-2 text-sm font-medium text-black cursor-pointer hover:bg-gray-200 transition">Home</a>
            <a id="employees-nav" class="rounded-md px-3 py-2 text-sm font-medium text-black cursor-pointer hover:bg-gray-200 transition">Employees</a>
            <a id="roles-nav" class="rounded-md px-3 py-2 text-sm font-medium text-black cursor-pointer hover:bg-gray-200 transition">Roles</a>
            <a id="signOut" class="rounded-md px-3 py-2 text-sm font-medium text-black cursor-pointer hover:bg-gray-200 transition">Sign Out</a>
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <div class="flex flex-row items-center gap-2">
            <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Dashboard</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
    </div>
  </div>
</nav>

<section class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 pt-6">

  <div class="pb-4">
      <h1 class="text-2xl font-bold pb-2">Roles</h1>
      <hr class="h-0.5 bg-gray-400"/>
  </div>

  <div class="bg-white shadow-md rounded">

      <div class="flex justify-between p-4">

        <div class="flex items-center gap-2">
          <p class="text-sm font-bold">Search:</p>

          <label
          for="Username"
          class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
          >
          <input
              type="number"
              id="id-input"
              class="text-sm p-2 peer border-none bg-transparent placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0"
              placeholder="ID"
          />

            <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
            >
                ID
            </span>
            </label>

            <div class="flex gap-2">
                <button id="search-id" class="bg-blue-600 text-white py-1.5 px-3 rounded font-medium hover:bg-blue-500 transition">Search</button>
                <button id="clear-id" class="bg-blue-400 text-white py-1.5 px-3 rounded font-medium hover:bg-blue-300 transition">Clear</button>
            </div>
        </div>

      </div>

      <hr class="h-0.5 bg-gray-400 mx-4"/>

      <div class="overflow-x-auto p-4 text-center">
          <table class="min-w-full table-auto border-collapse rounded">
            <thead class=" rounded">
              <tr class="text-center">
                  <th class="px-4 py-2 text-center">ID</th>
                  <th class="px-4 py-2 text-center">Role</th>
                  <th class="px-4 py-2 text-center">Status</th>
                  <th class="px-4 py-2 text-center">Delete</th>                  
              </tr>
            </thead>
            <tbody id="employee-table-body">
            </tbody>
          </table>
        </div>

</section>
    
</body>
</html>
